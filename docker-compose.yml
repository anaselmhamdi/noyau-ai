services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-noyau}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-noyau}
      POSTGRES_DB: ${POSTGRES_DB:-noyau}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-noyau}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-noyau}:${POSTGRES_PASSWORD:-noyau}@db:5432/${POSTGRES_DB:-noyau}
    command: alembic upgrade head

  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-noyau}:${POSTGRES_PASSWORD:-noyau}@db:5432/${POSTGRES_DB:-noyau}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      BASE_URL: ${BASE_URL:-https://noyau.news}
      EMAIL_DOMAIN: ${EMAIL_DOMAIN:-noyau.news}
      DEBUG: ${DEBUG:-false}
      LOG_DIR: /app/logs
    volumes:
      - ./config.yml:/app/config.yml:ro
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      HOST: 0.0.0.0
      PORT: 4321
      API_URL: http://api:8000
    ports:
      - "4321:4321"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4321/"]
      interval: 30s
      timeout: 10s
      retries: 3

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - ui

  # Discord bot for DM subscriptions
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-noyau}:${POSTGRES_PASSWORD:-noyau}@db:5432/${POSTGRES_DB:-noyau}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-}
      DISCORD_APPLICATION_ID: ${DISCORD_APPLICATION_ID:-}
      LOG_DIR: /app/logs
    volumes:
      - ./config.yml:/app/config.yml:ro
    command: python -m app.jobs.discord_bot

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
