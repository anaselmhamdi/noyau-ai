# NoyauAI Configuration
# See SPECS.md for full documentation

digest:
  max_items: 10
  send_time_default_local: "08:00"
  web_soft_gate:
    free_items: 5

filters:
  exclude_politics: true
  politics_keywords:
    - "election"
    - "senate"
    - "parliament"
    - "candidate"
    - "campaign"
    - "prime minister"
    - "president"
    - "vote"
    - "party"
    - "democrat"
    - "republican"
    - "congress"
    - "legislation"
    - "ballot"

ranking:
  half_life_hours: 18
  weights:
    recency: 0.30
    engagement: 0.20
    velocity: 0.25
    echo: 0.25
  echo_window_hours: 12
  viral:
    engagement_pctl: 90
    velocity_pctl: 90
    echo_accounts: 3
    multiplier: 1.35
  practical_boost_keywords:
    - "release"
    - "changelog"
    - "benchmark"
    - "postmortem"
    - "incident"
    - "outage"
    - "cve"
    - "exploit"
    - "patch"
    - "migration"
    - "performance"
  practical_boost_value: 0.15
  already_seen_penalty: 0.30

