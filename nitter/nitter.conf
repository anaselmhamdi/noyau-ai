[Server]
hostname = "localhost"
title = "NoyauAI Nitter"
address = "0.0.0.0"
port = 8080
https = false
httpMaxConnections = 100
staticDir = "./public"

[Cache]
# Redis for caching (connects to nitter-redis service)
redisHost = "nitter-redis"
redisPort = 6379
redisConnections = 20
redisMaxConnections = 30

listMinutes = 240
rssMinutes = 10

[Config]
hmacKey = "noyau-ai-hmac-key-change-in-production"
base64Media = false
enableRSS = true
enableDebug = false
proxy = ""
proxyAuth = ""

# Rate limiting for session tokens
maxSessions = 2

[Preferences]
theme = "Nitter"
replaceTwitter = ""
replaceYouTube = ""
replaceReddit = ""
proxyVideos = false
hlsPlayback = false
infiniteScroll = false
