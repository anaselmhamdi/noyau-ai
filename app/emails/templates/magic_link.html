<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <title>Sign in to NoyauNews</title>
    <!--[if mso]>
    <style type="text/css">
        body, table, td { font-family: Arial, sans-serif !important; }
    </style>
    <![endif]-->
</head>
<body style="margin: 0; padding: 0; font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: #0B0F14;">
    <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #0B0F14;">
        <tr>
            <td align="center" style="padding: 40px 16px;">
                <table role="presentation" style="width: 100%; max-width: 480px; border-collapse: collapse;">

                    <!-- Header -->
                    <tr>
                        <td style="padding: 24px 32px; text-align: center;">
                            <table role="presentation" style="border-collapse: collapse; margin: 0 auto;">
                                <tr>
                                    <td style="padding-right: 12px; vertical-align: middle;">
                                        <span style="display: inline-block; font-size: 20px; color: #94A3B8;">[ </span>
                                        <span style="display: inline-block; width: 10px; height: 10px; background-color: #22D3EE; border-radius: 50%;"></span>
                                        <span style="display: inline-block; font-size: 20px; color: #94A3B8;"> ]</span>
                                    </td>
                                    <td style="vertical-align: middle;">
                                        <span style="font-size: 22px; font-weight: 600; color: #E5E7EB; letter-spacing: -0.5px;">Noyau</span><span style="font-size: 22px; font-weight: 600; color: #22D3EE; letter-spacing: -0.5px;">News</span>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Content Card -->
                    <tr>
                        <td>
                            <table role="presentation" style="width: 100%; border-collapse: collapse; background-color: #111827; border-radius: 16px; border: 1px solid #223047;">
                                <tr>
                                    <td style="padding: 32px;">
                                        <h2 style="margin: 0 0 12px 0; font-size: 20px; font-weight: 600; color: #E5E7EB;">
                                            Sign in to your account
                                        </h2>
                                        <p style="margin: 0 0 24px 0; font-size: 15px; line-height: 22px; color: #94A3B8;">
                                            Click the button below to sign in to NoyauNews. This link expires in 15 minutes.
                                        </p>

                                        <!-- Button -->
                                        <table role="presentation" style="border-collapse: collapse;">
                                            <tr>
                                                <td style="border-radius: 8px; background-color: #22D3EE;">
                                                    <a href="{{ magic_url }}"
                                                       target="_blank"
                                                       style="display: inline-block; padding: 14px 28px; font-size: 15px; font-weight: 600; color: #0B0F14; text-decoration: none; border-radius: 8px;">
                                                        Sign In
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>

                                        <p style="margin: 24px 0 0 0; font-size: 13px; line-height: 19px; color: #94A3B8;">
                                            If you didn't request this link, you can safely ignore this email.
                                        </p>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding: 24px 32px; text-align: center;">
                            <p style="margin: 0 0 12px 0; font-size: 12px; color: #94A3B8;">
                                <a href="https://x.com/NoyauNews" target="_blank" style="color: #22D3EE; text-decoration: none; margin: 0 6px;">X</a>
                                <span style="color: #223047;">&bull;</span>
                                <a href="https://www.youtube.com/channel/UC8ObkWnKP4UPzi2qku2TlXw" target="_blank" style="color: #22D3EE; text-decoration: none; margin: 0 6px;">YouTube</a>
                                <span style="color: #223047;">&bull;</span>
                                <a href="https://discord.gg/YCbuNqFucb" target="_blank" style="color: #22D3EE; text-decoration: none; margin: 0 6px;">Discord</a>
                            </p>
                            <p style="margin: 0; font-size: 12px; line-height: 18px; color: #94A3B8;">
                                NoyauNews - Daily engineering digest<br>
                                <a href="https://noyau.news" style="color: #94A3B8; text-decoration: underline;">noyau.news</a>
                            </p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
